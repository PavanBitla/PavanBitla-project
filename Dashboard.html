<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aditya Pharmacy Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
        <div class="leftside">
            <h2>ADITYA PHARMACY</h2>
        </div>
        <div class="rightside">
            <span> Aditya Pharmacy Miyapur</span>
            <span>Nikesh</span>
        </div>

    </nav>
    <div class="container">
      <aside class="sidebar">
        <h4>NAVIGATION</h4>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Masters</a></li>
          <li><a href="#">Purchase</a></li>
          <li><a href="#">Sale</a></li>
          <li><a href="#">Inventory</a></li>
          <li><a href="#">Global-Inventory</a></li>
        </ul>
      </aside>

      <main class="main-content">
        <header>
          <div class="header-left">
            <h3>Dashboard</h3>
          </div>
          <div class="header-right">
            <input type="search" />
            <div class="btn">
              <button>#</button>
              <button>*</button>
            </div>
          </div>
        </header>

        <div class="dashboard-cards">
          <div class="card">
            <img src="new-bill-icon.png" alt="New Bill" />
            <h4>New Bill</h4>
          </div>
          <div class="card">
            <img src="purchase-icon.png" alt="Purchase" />
            <h4>Purchase</h4>
          </div>
          <div class="card">
            <img src="inventory-icon.png" alt="Inventory" />
            <h4>Inventory</h4>
          </div>
          <div class="card">
            <img src="add-expense-icon.png" alt="Add Expense" />
            <h4>Add Expense</h4>
          </div>
          <div class="card">
            <img src="purchase-return-icon.png" alt="Purchase Return" />
            <h4>Purchase Return</h4>
          </div>
          <div class="card">
            <img src="cancel-bill-icon.png" alt="Cancel Bill" />
            <h4>Cancel Bill</h4>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
