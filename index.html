<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
          <div class="input-group" id="nameField">
            <div class="input-field" id="nameWrap">
              <input type="text" id="name" placeholder="Name" />
            </div>
            <div class="input-field" id="emailWrap">
              <input type="email" id="email" placeholder="Email" />
            </div>
            <div class="input-field" id="passwordWrap">
              <input type="password" id="password" placeholder="Password" />
            </div>
            <p>Forgot Password? <a href="#">Click here!</a></p>
          </div>
          <div class="btn-field">
            <button type="button" id="signupbtn">Sign Up</button>
            <button type="button" class="disable" id="loginbtn">Login</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $("#loginbtn").click(function () {
        $("#title").text("Login");
        $("#signupbtn").addClass("disable");
        $(this).removeClass("disable");
        $("#nameWrap").hide();

        let email = $("#email").val();
        let password = $("#password").val();

        $.ajax({
          url: "",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify({
            email: email,
            password: password,
          }),
          success: function (response) {
            console.log("Registration successfull:", response);
            alert("Registration successfull!!");
          },
          error: function (xhr, status, error) {
            alert("Registration failed: " + xhr.responseText);
          },
        });
      });

      $("#signupbtn").click(function () {
        $("#title").text("Sign Up");
        $(this).removeClass("disable");
        $("#loginbtn").addClass("disable");
        $("#nameWrap").show();

        let name = $("#name").val();
        let email = $("#email").val();
        let password = $("#password").val();
        // AJAX -> API CALLING
        $.ajax({
          url: "",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify({
            name: name,
            email: email,
            password: password,
          }),
          success: function (response) {
            console.log("Registration successfull:", response);
            alert("Registration successfull!!");
          },
          error: function (xhr, status, error) {
            alert("Registration failed: " + xhr.responseText);
          },
        });
      });
    </script>
  </body>
</html>
